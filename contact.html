<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Mango Delight</title>
  <link rel="stylesheet" href="task1.css">
  <style>
    .contact-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #e6fff9;
      border-radius: 12px;
    }
    .contact-section h2 {
      color: #007755;
    }
    .contact-form label {
      display: block;
      margin: 12px 0 6px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .contact-form button {
      background-color: #00aa88;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #007755;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mango Delight ðŸ¥­</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="varieties.html">Varieties</a></li>
        <li><a href="benefits.html">Health Benefits</a></li>
        <li><a href="recipies.html">Recipes</a></li>
        <li><a href="buy.html">Buy Now</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Get in Touch With Us</h2>
    <form class="contact-form" id="contactForm" onsubmit="handleSubmit(event)" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
      
    </form>
   
  </section>

</body>
